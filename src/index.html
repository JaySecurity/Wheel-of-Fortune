<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel Of Fortune</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="wheel">
        <div class="spin-result hide"></div>
      </div>
      <div class="controls">
        <button class="ctrl-btn" id="spin-btn">Spin</button>
        <button class="ctrl-btn" id="buy-vowel-btn">Buy A Vowel</button>
        <div class="vowel-container">
          <button disabled class="vowel-btn" id="A">A</button>
          <button disabled class="vowel-btn" id="E">E</button>
          <button disabled class="vowel-btn" id="I">I</button>
          <button disabled class="vowel-btn" id="O">O</button>
          <button disabled class="vowel-btn" id="U">U</button>
        </div>
        <button class="ctrl-btn" id="solve-btn">Solve the Puzzle</button>
      </div>
      <div class="board">
        <div class="info-modal">
          <h2>Enter Your Name:</h2>
          <input type="text" name="player-name" id="player-name" />
          <button id="submit-name">Submit</button>
        </div>
      </div>
      <div class="letters"></div>
      <div class="players">
        <div id="player1">
          <h2 class="player1-name">Jason</h2>
          <h1 class="player1-score">$</h1>
        </div>
        <div id="player2">
          <h2 class="player2-name">Tom</h2>
          <h1 class="player2-score">$</h1>
        </div>
      </div>
    </div>
  </body>
</html>
